{% extends "layout.html" %}
{% block content %}
<h1></h1>
{% if user and pass_info %}
<p>{{user}}</p>
<form action="">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <input type="text" placeholder="username" aria-label="Checkbox for following text input">
            </div>
        </div>
        <input type="text" class="form-control" aria-label="Text input with checkbox">
    </div>
</form>
<p>{{pass_info}}</p>
<form action="">
    <input type="text" placeholder="password" aria-label="password" aria-describedby="basic-addon1">
</form>
{% else %}
<p>ログオン完了</p>
{% endif %}
{% endblock %}
