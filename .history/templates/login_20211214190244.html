{% extends "base.html" %}
{% block content %}
<h1>ユーザー登録</h1>
<form method='POST'>
    <div class="form-group">
        <label for="">ユーザー名</label>
        <input type="text" name="username" class="form-control">
    </div>
    <div class="form-group">
        <label for="">パスワード</label>
        <input type="password" name="password" class="form-control">
    </div>
    <input type="submit" name="Login">
</form>
{% endblock %}
