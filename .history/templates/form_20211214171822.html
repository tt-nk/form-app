{% extends 'base.html' %}
{% blockcontent %}
<h1>入力フォーム</h1>
<form method="POST" action="{{url_for('form')}}">
    {{form.csrf_token}}
    {{ form.username.label }}
    {{ form.username }}
    <div>
        {% for error in form.username.errors %}
        <span style="color:red;">{{error}}</span>
        {% endfor %}
    </div>
    {{ form.password.label }}
    {{ form.password }}
    <input type="submit" value="送信">
</form>
{% endblock %}
