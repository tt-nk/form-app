{% extends 'base.html' %}
{% block content %}
<h3>入力フォーム</h3>
<form method="POST" action="{{url_for('form')}}">
    {{form.csrf_token}}
    {{ form.username.label }}
    {{ form.username }}
    <div>
        {% for error in form.username.errors %}
        <span style="color:red;">{{error}}</span>
        {% endfor %}
    </div>
    {{ form.password.label }}
    {{ form.password }}
    {{ form.submit}}
</form>
{% endblock %}
