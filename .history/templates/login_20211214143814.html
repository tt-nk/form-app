{% extends "layout.html" %}
{% block content %}
<h1>ログイン画面</h1>
<form method='POST'>
    <div class="form-group">
        <label for="">ユーザー名</label>
        <input type="text" name="username" class="form-control">
    </div>
    <div class="form-group">
        <label for="">パスワード</label>
        <input type="password" name="password">
    </div>
    <input type="submit" name="Login" class="form-control">
</form>
{% endblock %}
